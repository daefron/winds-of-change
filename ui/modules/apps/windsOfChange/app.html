<div style="width: 100%; height: 100%" class="bngApp">
  <link
    type="text/css"
    rel="stylesheet"
    href="/ui/modules/apps/windsOfChange/app.css"
  />

  <div id="windsOfChangeContainer">
    <div class="visualHolder">
      <div id="windLineHolder">
        <div ng-repeat="line in animationLines">
          <div ng-repeat="dash in line" style="{{dash.style}}"></div>
        </div>
      </div>
      <svg class="arrow" viewBox="0 -1080 1080 1080">
        <path
          fill="white"
          d="m200-120-40-40 320-720 320 720-40 40-280-120zm84-124 196-84 196 84-196-440zm196-84"
        />
      </svg>
      <div id="settings">
        <div class="inputHolder">
          <span class="tag">Preset:</span>
          <select
            id="presetSelect"
            name="presectSelect"
            class="input input-light"
          >
            <option ng-repeat="preset in presets" value="{{preset.name}}">
              {{preset.name}}
            </option>
          </select>
        </div>
        <div class="inputHolder">
          <span class="tag">Speed range:</span>
          <input
            id="minSpeedInput"
            class="input input-light"
            type="number"
            min="0"
            value="{{preset.minSpeed}}"
          />
          <span>&nbsp;-&nbsp;</span>
          <input
            id="maxSpeedInput"
            class="input input-light"
            type="number"
            min="0"
            value="{{preset.maxSpeed}}"
          />
          <span class="speedType">&nbsp;km/h</span>
        </div>
        <div class="inputHolder">
          <span class="tag">Angle range:</span>
          <input
            id="minAngleInput"
            class="input input-light"
            type="number"
            min="0"
            max="360"
            value="{{preset.minAngle}}"
          />
          <span>&nbsp;-&nbsp;</span>
          <input
            id="maxAngleInput"
            class="input input-light"
            type="number"
            min="0"
            max="360"
            value="{{preset.maxAngle}}"
          />
          <span>&nbsp;°</span>
        </div>
        <div class="inputHolderWide">
          <span class="tag">Speed randomness:</span>
          <input
            id="speedGapMultInput"
            class="input input-light"
            type="number"
            min="1"
            value="{{preset.speedGapMult}}"
          />
        </div>
        <div class="inputHolderWide">
          <span class="tag">Angle randomness:</span>
          <input
            id="angleGapMultInput"
            class="input input-light"
            type="number"
            min="1"
            value="{{preset.angleGapMult}}"
          />
        </div>
        <md-button class="button" ng-click="resetSettings()"> Default Settings </md-button>
      </div>
      <md-button class="settingsButton" ng-click="hideSettings()">
        <md-icon class="material-icons settingsIcon">settings</md-icon>
      </md-button>
    </div>
    <div class="statHolder">
      <span class="stat">Speed: {{ values.windSpeed }} km/h</span>
      <span class="stat">Angle: {{ values.windDirection }} °</span>
    </div>
    <div class="buttonHolder">
      <md-button class="button" ng-click="startWind()">
        <md-icon class="material-icons">play_arrow</md-icon>
      </md-button>
      <md-button class="button" ng-click="endWind()">
        <md-icon class="material-icons">stop</md-icon>
      </md-button>
    </div>
  </div>
</div>
