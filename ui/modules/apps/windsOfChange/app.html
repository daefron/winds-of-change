<div style="width: 100%; height: 100%" class="bngApp">
  <link
    type="text/css"
    rel="stylesheet"
    href="/ui/modules/apps/windsOfChange/app.css"
  />

  <div id="windsOfChangeContainer">
    <div class="visualHolder">
      <div id="windLineHolder">
        <div class="windLine"></div>
        <div class="windLine"></div>
        <div class="windLine"></div>
        <div class="windLine"></div>
        <div class="windLine"></div>
        <div class="windLine"></div>
        <div class="windLine"></div>
        <div class="windLine"></div>
        <div class="windLine"></div>
        <div class="windLine"></div>
      </div>
      <svg class="arrow" viewBox="0 -1080 1080 1080">
        <path
          fill="white"
          d="m200-120-40-40 320-720 320 720-40 40-280-120zm84-124 196-84 196 84-196-440zm196-84"
        />
      </svg>
    </div>
    <div class="statHolder">
      <span class="windsText stat">Wind speed:</span>
      <span class="windsText stat">{{ windSpeed }} km/h</span>
    </div>
    <div class="statHolder">
      <span class="windsText stat">Wind angle:</span>
      <span class="windsText stat">{{ windDirection }} °</span>
    </div>
    <div class="inputHolder">
      <span class="tag windsText">Speed range:</span>
      <input id="minSpeedInput" class="input" type="number" value="0" />
      <span class="windsText">&nbsp;-&nbsp;</span>
      <input id="maxSpeedInput" class="input" type="number" value="55" />
      <span class="speedType windsText">&nbsp;km/h</span>
    </div>
    <div class="inputHolder">
      <span class="tag windsText">Angle range:</span>
      <input id="minAngleInput" class="input" type="number" value="0" />
      <span class="windsText">&nbsp;-&nbsp;</span>
      <input id="maxAngleInput" class="input" type="number" value="360" />
      <span class="windsText">&nbsp;°</span>
    </div>
    <div class="buttonHolder">
      <md-button class="button" ng-click="startWind()">
        <md-icon class="material-icons">play_arrow</md-icon>
      </md-button>
      <md-button class="button" ng-click="endWind()">
        <md-icon class="material-icons">stop</md-icon>
      </md-button>
      <md-button class="button" ng-click="refreshWind()">
        <md-icon class="material-icons">refresh</md-icon>
      </md-button>
    </div>
  </div>
</div>
